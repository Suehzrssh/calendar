<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    
    <div class="hero">
        
        <div class="calendar">
            <div class="upmid">
                <p id="clock">23</p>
                <p id="minute">40</p>
                <p id="second">30</p>
            </div>
            <div class="left">
                <p id="date">01</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
